
<form>
    <label for="nombre">Nombre: <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre"></label>
    <br>
    <label for="apellido">Apellido: <input type="text" name="apellido" id="apellido" [(ngModel)]="apellido"></label>
    <br>
    <label for="edad">edad: <input type="text" name="edad" id="edad" [(ngModel)]="edad"></label>
    <br>
    <br>
    <input type="button" value="Agregar estudiante" (click)="agregarEstudiante()">
</form>

<br>

<app-estudiante *ngFor="let estudiante of estudiantes; let indice = index"  
[student]="estudiante" [i]="indice">
</app-estudiante>
