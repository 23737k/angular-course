    <div class="container col-md-4 col-lg-3 mt-5">
        <form>
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="nombre">
            <br>
            <label class="form-label" for="apellido">Apellido: </label>
            <input class="form-control" type="text" name="apellido" id="apellido" [(ngModel)]="apellido">
            <br>
            <label class="form-label" for="cargo">Cargo: </label>
            <input class="form-control" type="text" name="cargo" id="cargo" [(ngModel)]="cargo">
            <br>
            <label class="form-label" for="salario">Salario: </label>
            <input class="form-control" type="number" name="salario" id="salario" [(ngModel)]="salario" >
            <br>
            <input class="btn btn-success" value="Registrar empleado" type="button" (click)="registrarEmpleado()">
        </form>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div *ngFor="let empleado of empleados; let i = index">
                        <p>{{i+1}}. {{empleado.nombre}} {{empleado.apellido}} || Cargo: {{empleado.cargo}} || Salario: {{empleado.salario}}</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
