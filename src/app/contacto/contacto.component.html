<div class="container mt-3 col-md-3">
    <h2 class="mb-3 text-center" >Contacto</h2>
<form action="">
    <label class="form-label mt-2" for="nombre">Nombre: </label>
    <input class="form-control" type="text" id="nombre" [(ngModel)]="nombre" name="nombre">
    <label class="form-label mt-2" for="apellido">Apellido: </label>
    <input class="form-control" type="text" id="apellido" [(ngModel)]="apellido" name="apellido">
    <label class="form-label mt-2" for="email">Email: </label>
    <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email">
    <label class="my-2" for="floatingTextarea">¿Cómo te podemos ayudar?</label>
    <textarea class="form-control" placeholder="Deja un comentario aquí" id="floatingTextarea" [(ngModel)]="consulta" name="consulta"></textarea>
    <input class="btn btn-success mt-3" type="submit" value="Enviar" (click)="enviarConsulta()">
</form>
<!--Boton para ir a la home-->

<div class="d-grid gap-2 mt-5">
    <input class="btn btn-primary mx-auto" type="button" (click)="irAHome()" value="Ir a Home">
</div>
</div>
