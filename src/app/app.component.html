
<div class="container col-lg-3 mt-5">
    <h1>{{title}}</h1>
    <form>
        <!--Para que el two way binding funcione hay que ademÃ¡s agregar el atributo name al input-->
        <label class="form-label mb-3" for="numero1">Operando 1 </label>
        <input class="form-control" id="numero1" type="number" [(ngModel)]="numero1" name="numero1">
        <br>
        <br>
        <label class="form-label mb-3" for="numero2">Operando 2 </label>
        <input class="form-control" id="numero2" type="number" [(ngModel)]="numero2" name="numero2">
        <br>
        <input class="btn btn-primary me-3" type="button" value="Sumar" (click)="sumar()">
        <input class="btn btn-primary me-3" type="button" value="Restar" (click)="restar()">
        <input class="btn btn-primary me-3" type="button" value="Dividir" (click)="dividir()">
        <input class="btn btn-primary me-3" type="button" value="Multiplicar" (click)="multiplicar()">

        <p class="mt-3">Resultado: <span>{{resultado}}</span></p>
        
    </form>
</div>
